<form class="login-container" (ngSubmit)="createUser()" #formLogin="ngForm">
  <div class="login-wrapper">
    <h3>Login</h3>

    <div class="login">
      <p class="login-label">login</p>
      <input class="login-input" type="text" name="login" required
        [(ngModel)]="login"
      >
    </div>

    <div class="password">
      <p class="login-label">password</p>
      <input class="login-input" type="password" name="password" required
        [(ngModel)]="password"
      >
    </div>

    <button class="submit-button" type="submit"
      [disabled]="formLogin.form.invalid"
    >Submit</button>
  </div>
</form>
